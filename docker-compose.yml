services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma-backend
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - APP_KEY=${APP_KEY:-your-app-key-here-change-in-production}
      - LOG_LEVEL=info
    volumes:
      # Montar serviceAccountKey.json se necess√°rio
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    restart: unless-stopped
    networks:
      - plataforma-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_LOCAL_URL=http://localhost:3333
        - REACT_APP_URL=http://localhost:3000
    container_name: plataforma-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - plataforma-network

networks:
  plataforma-network:
    driver: bridge

