version: '3.8'

services:
  # Serviço do Backend (AdonisJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma-backend
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=development
      - PORT=3333
      - HOST=0.0.0.0
      - APP_KEY=${APP_KEY:-your-app-key-here}
      - LOG_LEVEL=info
    volumes:
      # Monta o código para desenvolvimento (hot reload)
      - ./backend:/app
      - /app/node_modules
    networks:
      - plataforma-network
    restart: unless-stopped

  # Serviço do Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plataforma-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_LOCAL_URL=http://localhost:3333
      - REACT_APP_URL=http://localhost:3333
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Monta o código para desenvolvimento (hot reload)
      - ./frontend:/app
      - /app/node_modules
    networks:
      - plataforma-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  plataforma-network:
    driver: bridge

